<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreDebtFree | Credit Simulator</title>
    <!-- 
      This is the static entry point for Netlify.
      It loads the styles and the main application bundle generated by Next.js.
    -->
    <!-- 
      The actual Next.js CSS bundle will be loaded by the React app itself, 
      but we include the global styles here as a fallback and to ensure the file exists.
    -->
    <link rel="stylesheet" href="/_next/static/css/app/globals.css" /> 
</head>
<body>
    <div id="__next">
        <!-- This div is where the Next.js application will inject the content of your app/page.tsx -->
        <div style="text-align:center; padding: 50px;">
            <h1>Loading Credit Simulator...</h1>
            <p>If this message persists, please clear your cache.</p>
        </div>
    </div>
    
    <!-- 
      Next.js automatically generates the necessary JS bundles (including the main client-side logic)
      and injects them via the main output file. Since we can't predict the name of the final 
      production JS file, we rely on the main Next.js output file to pull it all together.
    -->
    <script type="module" src="/_next/static/chunks/main.js"></script> 
</body>
</html>
